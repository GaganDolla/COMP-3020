<!DOCTYPE html>
<html>
  <head>
    <title>COMP 3020</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="./index.html">Aurora</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="./personalinfo.html"
              >Personal Information <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./register.html">Register</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            id="searchInput"
            aria-label="Search"
          />
          <button
            class="btn btn-outline-success my-2 my-sm-0"
            id="searchButton"
            type="submit"
          >
            Search
          </button>
        </form>
      </div>
    </nav>
    <div id="searchResults"></div>
    <!--Padding-->
    <div class="p-4"></div>

    <!-- Title/Select Term/Back Container -->
    <div class="container">
      <div class="row">
        <div class="col-md-6 text-right">
          <img
            class="uni_logo"
            src="https://umanitoba.ca/sites/default/files/styles/3x2_900w/public/2020-01/university-of-manitoba-logo_1.jpg?itok=FlKi__gl"
          />
        </div>
        <div class="col-md-6">
          <h2 class="home_title">Personal Information</h2>
        </div>
      </div>
    </div>

    <!--Padding-->
    <div class="p-2"></div>

    <!--Personal Info Card-->
    <div class="card-deck">
      <div class="card">
        <div class="card-body">
          <p class="card-text"></p>
          <form id="profile-form">
            <div class="form-group row">
              <label for="name" class="col-sm-2 col-form-label">Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="name-input" />
              </div>
            </div>
            <div class="form-group row">
              <label for="address" class="col-sm-2 col-form-label"
                >Address</label
              >
              <div class="col-sm-10">
                <input type="text" class="form-control" id="address-input" />
              </div>
            </div>
            <div class="form-group row">
              <label for="dob" class="col-sm-2 col-form-label"
                >Date of Birth</label
              >
              <div class="col-sm-10">
                <input type="date" class="form-control" id="birthdate-input" />
              </div>
            </div>
            <div class="form-group row">
              <label for="email" class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="email-input" />
              </div>
            </div>
            <div class="form-group row">
              <label for="major" class="col-sm-2 col-form-label">Major</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="major-input" />
              </div>
            </div>
            <div class="form-group row">
              <label for="student_number" class="col-sm-2 col-form-label"
                >Student Number</label
              >
              <div class="col-sm-10">
                <input
                  type="text"
                  class="form-control"
                  id="student-number-input"
                />
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-10">
                <button type="submit" class="btn btn-primary" id="save_button">
                  Save
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <script src="./script.js"></script>
    <script src="./personalInfoScripts.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
