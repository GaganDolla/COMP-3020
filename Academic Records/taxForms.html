<!DOCTYPE html>
<html>
  <head>
    <title>COMP 3020</title>
    <link rel="stylesheet" type="text/css" href="../styles.css" />

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="../index.html">Aurora</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="../personalinfo.html"
              >Personal Information <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../register.html">Register</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
            Search
          </button>
        </form>
      </div>
    </nav>

    <!--Padding-->
    <div class="p-5"></div>

    <!-- Title/Select Term/Back Container -->
    <div class="container">
      <div class="row">
        <div class="col-md-2 text-left">
          <a href="javascript:history.back()" class="btn btn-secondary">Back</a>
        </div>
        <div class="col-md-10">
          <h2>Canadian Taxforms 2023</h2>
        </div>
      </div>
    </div>

    <!--Padding-->
    <div class="p-2"></div>

    <div class="container">
      <hr />

      <form>
        <div class="form-group row">
          <label for="sin" class="col-sm-3 col-form-label"
            >Social Insurance Number:</label
          >
          <div class="col-sm-9">
            <p class="form-control-plaintext">123 456 789</p>
          </div>
        </div>
        <div class="form-group row">
          <label for="name" class="col-sm-3 col-form-label">Name:</label>
          <div class="col-sm-9">
            <p id="name-value" class="form-control-plaintext">John Doe</p>
          </div>
        </div>
        <div class="form-group row">
          <label for="address" class="col-sm-3 col-form-label">Address:</label>
          <div class="col-sm-9">
            <p id="address-value" class="form-control-plaintext">
              123 Main St.
            </p>
          </div>
        </div>
        <div class="form-group row">
          <label for="tax-year" class="col-sm-3 col-form-label"
            >Tax Year:</label
          >
          <div class="col-sm-9">
            <p class="form-control-plaintext">2023</p>
          </div>
        </div>
        <div class="form-group row">
          <label for="total-income" class="col-sm-3 col-form-label"
            >Total Income:</label
          >
          <div class="col-sm-9">
            <p class="form-control-plaintext">$50,000.00</p>
          </div>
        </div>
        <div class="form-group row">
          <label for="total-deductions" class="col-sm-3 col-form-label"
            >Total Deductions:</label
          >
          <div class="col-sm-9">
            <p class="form-control-plaintext">$10,000.00</p>
          </div>
        </div>
        <div class="form-group row">
          <label for="taxable-income" class="col-sm-3 col-form-label"
            >Taxable Income:</label
          >
          <div class="col-sm-9">
            <p class="form-control-plaintext">$40,000.00</p>
          </div>
        </div>
        <div class="form-group row">
          <label for="tax-owed" class="col-sm-3 col-form-label"
            >Tax Owed:</label
          >
          <div class="col-sm-9">
            <p class="form-control-plaintext">$8,000.00</p>
          </div>
        </div>
        <div class="form-group row">
          <label for="refund" class="col-sm-3 col-form-label">Refund:</label>
          <div class="col-sm-9">
            <p class="form-control-plaintext">$0.00</p>
          </div>
        </div>
      </form>
    </div>

    <!-- Optional JavaScript -->
    <script>
      const name = sessionStorage.getItem("name");
      const address = sessionStorage.getItem("address");

      // Update content of the p tags
      document.getElementById("name-value").textContent = name;
      document.getElementById("address-value").textContent = address;
    </script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
