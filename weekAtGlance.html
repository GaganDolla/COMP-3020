<!DOCTYPE html>
<html>
<head>
	<title>Monthly Calendar</title>
	<style>
		body {
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
			padding: 20px;
		}
		
		h1 {
			text-align: center;
			color: #333;
		}
		
		table {
			border-collapse: collapse;
			width: 100%;
			margin: 20px 0;
			background-color: #fff;
			box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
		}
		
		th, td {
			text-align: center;
			padding: 10px;
			border: 1px solid #ddd;
			font-size: 16px;
			font-weight: bold;
			color: #333;
		}
		
		th {
			background-color: #f2f2f2;
		}
		
		tr:nth-child(even) {
			background-color: #f9f9f9;
		}
		
		tr:hover {
			background-color: #f5f5f5;
		}
		
		.day {
			position: relative;
			cursor: pointer;
			z-index: 1;
		}
		
		.day:hover:after {
			content: attr(data-details);
			display: block;
			position: absolute;
			top: 100%;
			left: 0;
			padding: 10px;
			background-color: rgba(0, 0, 0, 0.8);
			color: #fff;
			font-size: 14px;
			font-weight: normal;
			z-index: 2;
			white-space: pre-line;
		}
		
		@media only screen and (max-width: 600px) {
			table {
				width: 100%;
			}
		}
	</style>
</head>
